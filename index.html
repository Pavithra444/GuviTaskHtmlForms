<!DOCTYPE html>
<html>
   <head>
        <title>
            HTML FORMS
        </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="Width=device-width, initial-scale=1.0" />
        <link rel="StyleSheet" href="./style.css" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

        <body>
            <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
           
          
            <div class="headline">
            <h1 id="title">HTML FORMS</h1>
            <p id="description">DOM Manipulation on forms</p>
        </div>
        
         <div class="MainDiv">
           
        <form id="form" autocomplete="on">
           
            <div class="form-group">
            
                <!-- <div name="namePart"> -->
                <label for="first-name">First Name : </label>
                <input type="text" name="fname"  id="first-name" placeholder="Enter FirstName" required autocomplete="on">
                <!-- <input  id="first-name" name="fname" placeholder="Enter FirstName"/> -->
                <label for="last-name">Last Name : </label>
                <input type="text" name="last-name"  id="last-name" placeholder="Enter LastName" required autocomplete="on">
                <!-- <input type="Text" id="last-name" name="lname" placeholder="Enter LastName"/> -->
                <label for="email">Email :</label>
                <input type="email" id="email" autocomplete="on" placeholder="EnterYourEmail"/>    
            <!-- </div> -->
                <br>
               
                
                <!-- <div name="genderPart">    -->
                   
                <label>Gender :</label>

                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>

                <input type="radio" id="others" name="gender" value="Others">
                <label for="others">Others</label>
           
            <!-- </div>  -->
            <br>
           
               <!-- <div name="addressPart"> -->
                <label for="address">Address : </label>
                <br>
                <textarea id="address" name="address" rows="3" cols="25" autocomplete="on" placeholder="EnterYourAddress" required></textarea>
                
                <label for="pincode">Pincode :</label>
                <input type="Text" id="pincode" placeholder="EnterYourPincode" required />
               
                <label for="state">State :</label>
                <input type="Text" id="state"/>
                <label for="country">Country :</label>
                <input type="Text" id="country" autocomplete="on"/>
            <!-- </div> -->
            <br>
           
      <!-- <div name="foodPart"> -->
               
                <label>Choice Of Food:</label>
                <input type="checkbox" id="idli" name="food" value="idli"/>
                <label for="idli">Idli</label>
                <input type="checkbox" id="dhosa" name="food" value="dhosa"/>
                <label for="dhosa">Dhosa</label>
                <input type="checkbox" id="vada" name="food" value="vada"/>
                <label for="vada">Vada</label>
                <input type="checkbox" id="pongal" name="food" value="pongal"/>
                <label for="pongal">Pongal</label>
                <input type="checkbox" id="poori" name="food" value="poori"/>
                <label for="poori">Poori</label>
             <br>
             <br>
            <!-- </div>   -->
            <!-- <div name="buttonDiv"> -->
                <button name="btn" id="submit" class="btn btn-primary" required>Submit</button>
               
            <!-- </div> -->
           
       
         <br>
         <br>
        </div>
    </form>

     </div>
        <div class="tableDiv">
            <table class="table" id="itemtable">
                
                    <thead>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </thead>
                    <tbody></tbody>
               
            </table>
        </div>
        <script src="./script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        </body>
</html>
